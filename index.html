<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
    {% comment %} <h1>Hello, world!</h1> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <body class="bg-light">
        {% comment %} <p>This is a paragrapg</p> {% endcomment %}
        {% comment %} <p>This page is for testing purpose</p> {% endcomment %}
        <nav class="navbar bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white">Text Analyzer</a>
            </div>
          </nav>
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Welcome to Text Analyzer!</strong> You can do anything with your text here.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    <form action="/analyze" method="post"> {% csrf_token %}
        <textarea name="text" class="mt-4"placeholder="Enter your text here..."></textarea>
        <br>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="removepunc">
          <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="fullcaps" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">UPPERCASE</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" name="newlineremover">
          <label class="form-check-label" for="flexSwitchCheckDisabled">Newline Remover</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" name="spaceremover">
          <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Space Remover</label>
        </div>
        <button type="submit" class="btn mt-2 btn-sm bg-dark text-white">Analyze Text</button>
    </body>
</html>
